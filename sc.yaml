apiVersion: v1
kind: Service
metadata:
  name: auth-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: auth
  template:
    metadata:
      labels:
        component: auth
    spec:
      containers:
        - name: auth
          image: zakiafada32/sc-auth:1.2
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: 'mongodb://mongo-cluster-ip-service:27017/sejutacita'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-key-secret
                  key: JWT_KEY
            - name: JWT_REFRESH_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-refresh-secret
                  key: JWT_REFRESH_KEY
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/auth/?(.*)
            backend:
              serviceName: auth-cluster-ip-service
              servicePort: 3000
          - path: /api/v1/users/?(.*)
            backend:
              serviceName: users-cluster-ip-service
              servicePort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: mongo-db
  ports:
    - name: mongo-db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mongo-db
  template:
    metadata:
      labels:
        component: mongo-db
    spec:
      containers:
        - name: mongo-db
          image: mongo
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: users-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: users
  ports:
    - name: users
      protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: users
  template:
    metadata:
      labels:
        component: users
    spec:
      containers:
        - name: users
          image: zakiafada32/sc-users:1.2
          ports:
            - containerPort: 4000
          env:
            - name: MONGO_URI
              value: 'mongodb://mongo-cluster-ip-service:27017/sejutacita'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-key-secret
                  key: JWT_KEY
            - name: JWT_REFRESH_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-refresh-secret
                  key: JWT_REFRESH_KEY
